<div class="col-8 mx-auto">
  <div>

  </div>

  <div class="d-flex flex-wrap justify-content-between">
    <div class="d-inline-block" data-bs-toggle="tooltip" data-bs-placement="top" title="Voltar para Dashboard">
      <a [routerLink]="['../']">
        <svg width="35" height="35" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
        </svg>
      </a>
    </div>
    <div>
      <h4 class=""> Cadastro de Código Vin</h4>
    </div>
    <div></div>
  </div>

  <form class="form mt-4 d-flex flex-column gap-2" #formVin [formGroup]="profileForm" (submit)="cadastrar()">
    <div class="form-group">
      <input
        placeholder="Vin-Code"
        class="form-control"
        formControlName="vin"
        maxlength="20"
      />
      <app-mensagem *ngIf="profileForm.get('vin')?.errors?.['vinExistente']" mensagem="Vin-Code já existe"></app-mensagem>
      <app-mensagem *ngIf="profileForm.get('vin')?.errors && profileForm.get('vin')?.touched" mensagem="O código Vin possui 20 caracteres, entre letras e números"></app-mensagem>
      <app-mensagem *ngIf="profileForm.get('vin')?.errors?.['required'] && profileForm.get('vin')?.touched" mensagem="Vin obrigatório"></app-mensagem>
    </div>

    <div class="form-group">
      <input
        placeholder="Odômetro"
        class="form-control"
        formControlName="odometer"
      />
      <app-mensagem *ngIf="profileForm.get('odometer')?.errors?.['required'] && profileForm.get('odometer')?.touched" mensagem="Odômetro obrigatório"></app-mensagem>
    </div>

    <div class="form-group">
      <input
        placeholder="Pressão dos Pneus"
        class="form-control"
        formControlName="tirePressure"
      />
      <app-mensagem *ngIf="profileForm.get('tirePressure')?.errors?.['required'] && profileForm.get('tirePressure')?.touched" mensagem="Pressão dos Pneus obrigatória"></app-mensagem>
    </div>

    <div class="form-group">
      <input
        placeholder="Status"
        class="form-control"
        formControlName="status"
      />
      <app-mensagem *ngIf="profileForm.get('status')?.errors?.['required'] && profileForm.get('status')?.touched" mensagem="Status obrigatório"></app-mensagem>
    </div>

    <div class="form-group">
      <input
        placeholder="Status da Bateria"
        class="form-control"
        formControlName="batteryStatus"
      />
      <app-mensagem *ngIf="profileForm.get('batteryStatus')?.errors?.['required'] && profileForm.get('batteryStatus')?.touched" mensagem="Status da Bateria obrigatório"></app-mensagem>
    </div>

    <div class="form-group">
      <input
        placeholder="Nível do Combustível"
        class="form-control"
        formControlName="fuelLevel"
      />
      <app-mensagem *ngIf="profileForm.get('fuelLevel')?.errors?.['required'] && profileForm.get('fuelLevel')?.touched" mensagem="Nível de Combustível obrigatório"></app-mensagem>
    </div>

    <div class="form-group">
      <input
        placeholder="Latitude"
        class="form-control"
        formControlName="lat"
      />
      <app-mensagem *ngIf="profileForm.get('lat')?.errors?.['required'] && profileForm.get('lat')?.touched" mensagem="Latitude obrigatória"></app-mensagem>
    </div>

    <div class="form-group">
      <input
        placeholder="Longitude"
        class="form-control"
        formControlName="long"
      />
      <app-mensagem *ngIf="profileForm.get('long')?.errors?.['required'] && profileForm.get('long')?.touched" mensagem="Longitude obrigatória"></app-mensagem>
    </div>
    <div class="d-flex justify-content-center mt-2 mb-4">
      <button type="submit" class="btn btn-primary btn-lock col-6"
      [disabled]="profileForm.invalid">Cadastrar</button>
    </div>
  </form>

</div>
